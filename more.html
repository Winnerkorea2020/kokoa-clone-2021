<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> More - Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a></span>
            
            <div class="screen-header__dot dot"></div>
        </div>

    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="http://img.wkorea.com/w/2014/09/style_561e165ef231a.jpg"
                    class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">Nicolas</h4>
                    <div class="user-component__subtitle">
                    <h6>+82 1155 4864 </h6>
                    <span>!</span>
                    </div>
                    
                </div>
                
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>

        </div>
        <div class="more-screen__icons">
            <div class="component-icons">
                <div class="component-icons__icon">
                    <i class="far fa-calendar-alt"></i>
                    <span>Calendar</span>
                </div>
                
                <div class="component-icons__icon">
                    <i class="fas fa-chalkboard"></i>
                    <span>Talk Drive</span>
                    <div class="component-icons__dot dot"></div>
                    
                </div>
                <div class="component-icons__icon">
                    <i class="far fa-surprise"></i>
                    <span>Emoticons</span>
                </div>
                <div class="component-icons__icon">
                    <i class="fas fa-brush"></i>
                    <span>Themes</span>
                </div>
                <div class="component-icons__icon">
                    <i class="fas fa-file-invoice"></i>
                    <span>Account</span>
                </div>
                <div class="component-icons__icon">
                    <i class="far fa-comments"></i>
                    <span>Openchat</span>
                </div>
            </div>
        </div>

        <div class="more-suggestions">
            <div class="more-suggestions__title">
                <span>Suggestion</span>
            </div>
            <div class="component-icons">
                <div class="component-icons__icon">
                    <img src="https://dbscthumb-phinf.pstatic.net/0727_000_23/20200218103014361_7NBYYMM26.jpg/AB06B32E7861E709.jpg?type=m120_120" class="icon-image">
                    <span>Cocoa Story</span>
                </div>
                <div class="component-icons__icon">
                    <img src="https://dbscthumb-phinf.pstatic.net/4467_000_41/20210120211305058_6QO3D0MIG.jpg/0000751155_DP000.jpg?type=m120_120" class="icon-image">
                    <span>Cocoa friends</span>
                </div>
                <div class="component-icons__icon">
                    <img src="https://dbscthumb-phinf.pstatic.net/0727_000_71/20180424092702432_1U8YWUBVU.jpg/FDF938378E7F0165.jpg?type=m120_120 " class="icon-image">
                    <span>Friends Gem</span>
                </div>
            </div>


        </div>




    </main>





    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav_notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a>
                <div class="component-icons__dot dot"></div>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
